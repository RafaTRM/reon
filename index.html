<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <button class="btn left-btn hide">
            <img src="IMG/bx-caret-left-circle.svg" alt="">
        </button>

        <div class="carousel-container">
            <ul class="carousel">
                <li class="slide active">
                    <img src="img/cr1.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="img/cr2.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="img/cr3.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="img/cr4.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="img/cr5.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="btn right-btn">
            <img src="IMG/bx-right-arrow.svg" alt="">
        </button>
        <div class="nav">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>

    </div>

    <script src="carousel.js"></script>
</body>
</html>
